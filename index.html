<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <header class="header-container">
        <div class="brs-logo">
            <img class="logo" src="./assets/images/brs-logo.png" alt="">
        </div>

        <div class="header">
            <div class="container">
                <img class="icon" src="http://203.193.173.125/buildriseshine/javascript/landing-page/assets/img/logo-javascript@2x.png" alt="">
                <p class="basic-apps">JS Basic Apps</p>
            </div>

            <div class="container-2">
                <h1 class="heading">LANDING PAGE</h1>
                <p>Purpose: A simple landing page, where you can enter a name and it displays. Refresh to switch the background and affirmation.</p>
                <a href="https://github.com/DPrasad-brs/Landing-Page" class="repository">Git Repository</a>
            </div>
        </div>
    </header>

    <div class="hero">
        <time id="time" datetime="12:30:15"></time>
        <h1>
            <span id="greetings"></span>, 
            <span id="name" contenteditable="true"></span>
        </h1>

        <p class="affirmation">Affirmation of the Day</p>
        <p id="quote"></p>
    </div>

    <footer>
        <div class="footer-item">
            <p>All rights reserved BRS Studio, India</p>
        </div>

        <div class="footer-item">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>

        <div class="footer-item">
            <img class="footer-img" src="./assets/images/footer-brs-logo.png" alt="">
        </div>
    </footer>

    <script src="./assets/scripts/index.js"></script>
</body>
</html>
